        description: Desde su creación como universidad privada en 1959 el Instituto Tecnológico de Buenos Aires es reconocido por su vocación por la innovación; la tecnología y la excelencia académica. El desempeño profesional exitoso de sus más de 7000 graduados es el mejor respaldo a su propuesta académica. En el ITBA se puede estudiar las carreras de Ingeniería Industrial; Administración y Sistemas; Ingeniería Informática; Ingeniería Mecánica; Ingeniería Eléctrica; Ingeniería Electrónica; Ingeniería Naval; Ingeniería en Petróleo; Ingeniería Química y Bioingeniería.
